<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Second Window - Terminal Output</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
    <script src="node_modules/@xterm/xterm/lib/xterm.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #commandInput { width: 80%; padding: 8px; margin-right: 10px; }
        #output {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            font-family: 'Courier New', Courier, monospace;
            height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Terminal Output Viewer</h1>

    <input type="text" id="commandInput" placeholder="Enter command (e.g., ls -l, dir)">
    <button id="executeCommandBtn">Execute Command</button>

    <h2>Output:</h2>
    <pre id="output">No command executed yet.</pre>
    <script src="src/controllers/secondPageRenderer.js"></script> 
</body>
</html>
